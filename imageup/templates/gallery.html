<!DOCTYPE html>
<head>
<link rel="stylesheet" href="/static/bootstrap.min.css">
<style>
    .container{
            margin:0 auto;
            max-width: 970px;
        }
</style>
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
<script src="/static/masonry.pkgd.min.js"></script>
<script>
$(function() {
$('.grid').masonry({
  
  itemSelector: '.grid-item',
  gutter: 10,
});

$('.grid').imagesLoaded().progress( function() {
  $('.grid').masonry('layout');
});
});
</script>
</head>
<body class="container">
    {% include 'menu.html' %}
</br></br></br>

<hr>
    <div class="container">
        <div class="row">
            <div class="grid">
             {% for img in image_list%}
             <div class="grid-size"></div>  
             <div class="grid-item">
            <a href="{{url_for('image_details',filename=img.split('.')[0],username=username) }}" >
                <img src="{{url_for('sendimages',filename=img.split('.')[0])}}">
            </a>
            </div>
       
            {% endfor %}
        </div>
        </div>
    </div>

</body>
</html>
