<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <style>
         .container{
                    margin: 0 auto;
                    max-width: 970px;
                }
        #imagesize{
                    max-width:512px;
                    max-height:384px;
                }
        .btn{
                width:100px;
            }
    </style>
    <script>
       link= $('#sharelink').attr('href')
       $('#sharelink').text(link)

    </script>

</head>
<body class="container">

{% include 'menu.html' %}
</br></br>/</br>
<div>
<h2>{{ img_id }}</h2>
<p><img src="{{url_for('sendoneimage',filename=img_id+'.jpg')}}" id="imagesize"/></p>
<p>
    <a href="{{url_for('sendoneimage',filename=img_id+'.jpg')}}" download="{{img_id+'.jpg'}}">
        <input type="submit" class="btn btn-success"  value="download"/>
    </a>
</p>

{% if username!='anonymous' %}
<a href="{{url_for('delete_image',username=username,image_id=img_id)}}" onclick="return confirm('Are you sure you want to delete this item?');">
    <input type="submit" class="btn btn-danger"  value="deleteImage"/>
</a>
{% endif %}
<p><td class="info">
        <b>Share Link</b>
        <a href="{{ link }}" />{{ link }}</td></p>


</p>
